<!DOCTYPE html>
<html lang="en" style="height: 100%">
   <head>
      <meta charset="utf-8">
   </head>
   <body style="height: 100%; margin: 10">
      <div id="container" style="height: 100%"></div>
      <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.5.1/dist/echarts.min.js"></script>
      <script type="text/javascript">
         var dom = document.getElementById('container');
         var myChart = echarts.init(dom, null, {
           renderer: 'svg',
           useDirtyRect: false
         });
         var app = {};
var option = {
  color: [PH_COLORS],
  title: {
    left: 'center',
    top: '2%',
    text: 'PH_TITLE',
    textStyle: {
      fontStyle: 'italic',
      color: '#777',
      fontSize: 22
    }
  },
  dataset: [{
    source: PH_DATASET
  }],
  series: [{
      type: 'pie',
      radius: ['55%', '85%'],
      center: ['50%', '70%'],
      // adjust the start and end angle
      startAngle: 180,
      endAngle: 360,
      label: {
        position: 'inside',
        formatter: '{d}%',
        color: 'black',
        fontSize: 13
      },
      percentPrecision: 1,
      itemStyle: {
        borderRadius: 6,
        borderColor: '#fff',
        borderWidth: 2
      },
    },
    {
      type: 'pie',
      radius: ['55%', '85%'],
      center: ['50%', '70%'],
      // adjust the start and end angle
      startAngle: 180,
      endAngle: 360,
      itemStyle: {
        borderRadius: 6,
        borderColor: '#fff',
        borderWidth: 2
      },
      label: {
        position: 'outside',
        fontSize: 14,
        fontFamily: 'sans-serif',
        color: '#555'
      },
    },
  ],
  toolbox: {
    show: true,
    feature: {
      dataView: {
        readOnly: false
      },
      restore: {},
      saveAsImage: {}
    }
  },
  tooltip: {
    trigger: 'item'
  },
  legend: {
    top: '8%',
    type: 'scroll',
    orient: 'vertical',
    left: '10%',
    textStyle: {
      fontSize: 12,
      fontFamily: 'sans-serif',
      color: '#555'
    }
  }
};
        if (option && typeof option === 'object') {
          myChart.setOption(option);
        }     
        window.addEventListener('resize', myChart.resize);
      </script>
   </body>
</html>
